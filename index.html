    <div id="cart">
      <div class="item">

          <span class="name">Item 1</span>

          <bsutton class="minus">-</button>

        <button class="delete">Delete</button>
        <button class="like">&#10084;</button>
      </div>
    </div>
    <div id="total">Total: <span id="total-price">$50</span></div>
